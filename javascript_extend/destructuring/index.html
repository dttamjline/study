	<body class="index">
		<div id="root">
			<h1>destructuring</h1>
			<script>
                var arr = ['javascript', 'PHP', 'SQL'];
                var [a, b, ...rest] = arr;
                // console.log(a);
                // console.log(rest);


				var obj = {
					name : 'javascript',
					price : 2000,
					img: 'url-image',
					children_obj: {
						name : 'ReactJS'
					}
				};
				// var { name, ... rest} = obj;
				// console.log(name);
				// console.log(rest)
				var {name: parentName, children_obj : {name: childrenName}} = obj;
				console.log(parentName);
				console.log(childrenName);
			</script>
		</div>
	</body>
</html>
