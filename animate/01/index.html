<body id="home">
    <div id="wrapper">
        <div id="header">
            <div class="inner">
                <div id='menu-toggle'>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <!-- end #header-->
        <div id="main">
            <div class="light">
                <div class="wire"></div>
                <div class="bulb">
                    <span></span>
                    <span></span>
                </div>
                <div class="switch">
                    <div class="btn"></div>
                </div>
            </div>
            <div class="container">
                <div class="box">
                    <h2 class="name">Slide surf left to right</h2>
                    <a href="./slide-visual.html" class="seen">Slide left to right</a>
                    <div class="circle"></div>
                    <p class="bg-img"><img src="./images/thumb-slide-left-to-right.png" class="product" alt="Slide left to right"></p>
                </div>
                <div class="box">
                    <h2 class="name">Text effect</h2>
                    <a href="./text-effect.html" class="seen">Text effect</a>
                    <div class="circle"></div>
                    <p class="bg-img"><img src="./images/thumb-text-effect.png" class="product" alt="Text effect"></p>
                </div>
                <div class="box">
                    <h2 class="name">Slide slice</h2>
                    <a href="./slide-slice.html" class="seen">Slide slice</a>
                    <div class="circle"></div>
                    <p class="bg-img"><img src="./images/thumb-slide-slice.png" class="product" alt="Text effect"></p>
                </div>
                <div class="box">
                    <h2 class="name">Fixed sidebar</h2>
                    <a href="./fixed-sidebar.html" class="seen">Fixed sidebar</a>
                    <div class="circle"></div>
                    <p class="bg-img"><img src="./images/thumb-fixed-sidebar.png" class="product" alt="Text effect"></p>
                </div>
            </div>
        </div>

    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 400
        });
    </script>
    <script>
        let btn = document.querySelector('.btn');
        let body = document.querySelector('body');
        btn.onclick= function(){
            body.classList.toggle('on');
        }
