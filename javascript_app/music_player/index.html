<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PLAYLIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df388f3b3e.js" crossorigin="anonymous"></script>

</head>

<body>
    <style>
       
    </style>
    <div class="wrapper">
        <div class="player animate__animated animate__backInUp">
            <h1 class="player_title">MY PLAYLIST</h1>
            <ul class="player_theme">
                <li class="light active" data-color="#ff3131"><span></span>Normal Mode</li>
                <li class="dark" data-color="#333"><span></span>Dark Mode</li>
            </ul>
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>
    
                <!-- CD -->
                <div class="cd">
                    <div class="cd_thumb"></div>
                </div>
    
                <!-- Control -->
                <div class="control">
                    <div class="btn btnRepeat" title="Click to loop song">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn_prev" title="Click to prev song">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn_toggle_play" title="Click to play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn_next" title="Click to next song">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn_random" title="Click to random song">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
    
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    
                <audio id="audio" src=""></audio>

                <div class="crud">
                    <button class="btn_open_add_song" data-name="modal_add">Add New Song <i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
    
            <!-- Playlist -->
            <div class="playlist">
              
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal_wrap">
            <div class="modal_content">
                <p class="modal_ttl"></p>
                <i class="fas fa-times modal_btn_close"></i>
                <p class="modal_txt">Do you want to delete this song?</p>
                <div class="modal_form">
                    <div class="modal_form_group">
                        <p class="modal_form_tll">Name</p>
                        <input class="modal_form_input song_name" type="text" placeholder="Your song name" onblur="this.placeholder='Your song name'" onfocus="this.placeholder=''">
                        <span class="error"></span>
                    </div>
                    <div class="modal_form_group">
                        <p class="modal_form_tll">Singer</p>
                        <input class="modal_form_input song_singer" type="text" placeholder="Your singer name" onblur="this.placeholder='Your singer name'" onfocus="this.placeholder=''">
                        <span class="error"></span>
                    </div>
                    <div class="modal_form_group">
                        <p class="modal_form_tll">Mp3 link</p>
                        <input class="modal_form_input song_mp3" type="text" placeholder="Your link mp3" onblur="this.placeholder='Your link mp3'" onfocus="this.placeholder=''">
                        <span class="error"></span>
                    </div>
                    <div class="modal_form_group">
                        <p class="modal_form_tll">Image Thumb</p>
                        <input class="modal_form_input song_thumb" type="text" placeholder="Your url image thumb" onblur="this.placeholder='Your url image thumb'" onfocus="this.placeholder=''">
                        <span class="error"></span>
                    </div>
                    <div class="modal_form_list_btn">
                        <button class="modal_form_btn"></button>
                        <button class="modal_form_btn_cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="common.js"></script>
</body>
</html>
