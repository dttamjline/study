<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        const x = 3.5;
        console.log(Math.ceil(x)); // làm tròn trên
        console.log(Math.floor(x)); // làm tròn dưới
        console.log(Math.random()); //Tạo dãy số ngẫu nhiên nhỏ hơn 1
        console.log(Math.floor(Math.random() * 10)); //Tạo dãy số ngẫu nhiên nhỏ hơn 1
    </script>
</body>
</html>
