<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback - map</title>
</head>
<body>
    <script>
        
        let courses = ['Javascript', 'PHP', 'Angular', 'NodeJS', 'ReactJS'];
        // let htmls = courses.map(function(course, index){
        //     return `<h2>${course}</h2>`
        // });
        // console.log(htmls.join(''));

        //Xây dựng hàm map2 , áp dụng callback
        Array.prototype.map2 = function(callback){
            let output = [];
            for(let i = 0; i < this.length; i++){
                let result = callback(this[i], i);
                output.push(result);
            }
            return output;
        }
        const htmls = courses.map2(function(course, index){
            return `<h2>${course}</h2>`;
        });
        console.log(htmls.join(''));
    </script>
</body>
</html>
