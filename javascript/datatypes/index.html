<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types</title>
</head>
<body>
    <script>
        //type string
        let fullName = 'My name\'s Tam';
        console.log(fullName);
        //type function

        // let myfunc = function(){ 
        //     console.log('this is my func')
        // }
        //=> ko nên dùng let mà dùng const vì mỗi function là duy nhất
        
        const myfunc = function(){
            console.log('this is my func');
        }
        myfunc();

        //Toán tử ===  : so sánh thêm kiểu dữ liệu của 2 biến nữa 
        //Toán tử == : chỉ cần so sánh giá trị của 2 biến
    </script>
</body>
</html>
