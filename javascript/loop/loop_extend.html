<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop extend</title>
</head>
<body>
    <script>
        console.log('Vòng lặp lồng');
        let arr = [
            [1,2],
            [3,4],
            [5,6]
        ]
        for(let i = 0; i < arr.length; i++){
            for(let j = 0; j < arr[i].length; j++){
                console.log(arr[i][j]);
            }
        }
        console.log('Vòng lặp giảm dần');
        for(let k = 20; k > 0; k -= 5){
            console.log(k);
        }
    </script>
</body>
</html>
