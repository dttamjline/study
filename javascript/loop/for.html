    <title>For</title>

<body>
    <script>
        // for(let i = 1; i <= 50; i++) {

        let arr = ['A', 'B', 'C', 'D'];

        arrLength = arr.length;  //khai báo ở ngoài bởi vì nếu k gán vào 1 biến mà để arr.length 
        //trực tiếp vô vòng for thì mỗi lần như vậy nó sẽ lặp lại để so sánh với cái length bấy nhiêu lần
        //gây tốn hiệu suất

        for(let i = 0; i < arrLength; i++){
            console.log(arr[i]);
        }
    </script>
