<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix vs Postfix</title>
</head>
<body>
    <script>
        //prefix
        let a = 5;
         //step 1: create a  , a = 5
        //step 2 : a + 1 = 6
        let output = ++a;
        console.log('output: ' + output);
        console.log('a: ' + a);
        
        
        //postfix
        //step 1: create b copy , b copy = 5
        //step 2 : b + 1 = 6
        //step 3 : print b copy  
        let b = 5;
        let output1 = b++;
        console.log('output1: ' + output1);
        console.log('b: ' + b);

    </script>
</body>
</html>
