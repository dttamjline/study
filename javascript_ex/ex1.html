        //Array squared
        const input1 = [ 1, 2, 3, 4, 5 ];
        const inputAfter1 =  input1.map((item, index) => {
            return Math.pow(item, 2);
     
        });
        document.write('Kết quả:'+ inputAfter1+'<br>');


        //sum_of_every_positive_element
        const input2 = [ 1, -4, 12, 0, -3, 29, -150];
     
        let inputAfter2 =  input2.filter(function(item, index){
            return item > 0
        });
        console.log(typeof inputAfter2);
        console.log(Array.isArray(inputAfter2));

        const sum =  inputAfter2.reduce((item,currValue) => {
            return (item + currValue);
        },0);
        document.write('Kết quả tổng phần tử dương:'+ sum);
