<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script  src="https://unpkg.com/react@17/umd/react.development.js"></script>

</head>
<body>
    <style>
        *,*::after,*::before{
            box-sizing: border-box;
        }
        body{
            overflow-x: hidden;
            padding: 20px 3%;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <div id="root"></div>
    
    <script type="text/babel">
        //Render props
        //Cách 1
        // function List ({data}){
        //     return (
        //         <ul>

        //         </ul>
        //     )
        // }
        // function App(){
        //     const cars = ['BMW', 'Honda', 'Toyota'];
        //     return (
        //         <div id="wrapper">
        //            <List data={cars} />
        //         </div>
        //     )
        // }
        //Cách 2
        function List ({data, children}){
            // return (
            //     <ul>
            //        //{data.map((item,index) => children(item, index))}
                
            //     </ul>
            // )
            return (
                //Dùng rest và spread, item 1 là rest, 2 là spread
                <ul>
                   {data.map((...item) => children(...item))}    
                </ul>
            )
        }
        function App(){
            const cars = ['BMW', 'Honda', 'Toyota'];
            return (
                <div id="wrapper">
                   <List data={cars}>
                        { (item, index) => <li key={index}>{item}</li>}
                    </List>
                </div>
            )
        }
        ReactDOM.render(<App />,document.getElementById('root'));

    </script>
</body>
</html>
